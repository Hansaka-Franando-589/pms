<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>සිසුන්ගේ විස්තර ඇතුළත් කිරීම</title>
</head>
<body>

    <h2>සිසුන්ගේ තොරතුරු ඇතුළත් කරන්න</h2>

    <form action="/save_data" method="POST">
        <label for="name">නම:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="class">පන්තිය:</label><br>
        <input type="text" id="class" name="class" required><br><br>

        <label for="barcode_id">බාර්කෝඩ් අංකය:</label><br>
        <input type="text" id="barcode_id" name="barcode_id" required><br><br>
        
        <label for="destiny">ඉරණම:</label><br>
        <input type="text" id="destiny" name="destiny"><br><br>
        
        <label for="email">විද්‍යුත් ලිපිනය:</label><br>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="phone">දුරකථන අංකය:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="parents_phone">මව්පියන්ගේ දුරකථන අංකය:</label><br>
        <input type="tel" id="parents_phone" name="parents_phone"><br><br>
        
        <label for="current_duty">වත්මන් රාජකාරිය:</label><br>
        <input type="text" id="current_duty" name="current_duty"><br><br>
        
        <label for="school_index_number">පාසල් දර්ශක අංකය:</label><br>
        <input type="text" id="school_index_number" name="school_index_number"><br><br>
        
        <label for="prefect_unique_id">ශිෂ්‍ය නායක අනන්‍යතා අංකය:</label><br>
        <input type="text" id="prefect_unique_id" name="prefect_unique_id"><br><br>
        
        <label for="section">කොටස:</label><br>
        <input type="text" id="section" name="section"><br><br>

        <button type="submit">තොරතුරු ඇතුළත් කරන්න</button>
    </form>

</body>
</html>
