<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful!</title>
    <link rel="shortcut icon" href="meroon Transparent logo prefect.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reusing some styles from index.html for consistency */
        :root {
            --primary-cream: #FFF8DC;
            --light-cream: #FFFEF7;
            --accent-cream: #F5E6A3;
            --primary-maroon: #a50505;
            --dark-maroon: #5c0000;
            --light-maroon: #a00000;
            --gradient-primary: linear-gradient(135deg, var(--primary-maroon) 0%, var(--dark-maroon) 100%);
            --gradient-secondary: linear-gradient(135deg, var(--accent-cream) 0%, var(--primary-cream) 100%);
            --shadow-light: 0 4px 20px rgba(128, 0, 32, 0.1);
            --shadow-medium: 0 8px 30px rgba(128, 0, 32, 0.15);
            --shadow-heavy: 0 15px 50px rgba(128, 0, 32, 0.2);
            --border-radius: 16px;
            --border-radius-lg: 24px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--light-cream) 0%, var(--primary-cream) 50%, var(--accent-cream) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-heavy);
            padding: clamp(1.5rem, 5vw, 3rem);
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(128, 0, 32, 0.1);
        }
        .popup-title {
            font-family: 'Poppins', sans-serif;
            color: var(--primary-maroon);
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: 700;
            margin-bottom: clamp(1rem, 3vw, 1.5rem);
            line-height: 1.2;
        }
        .barcode-display {
            background: rgba(255, 255, 255, 0.6);
            padding: clamp(1.5rem, 4vw, 2rem);
            border-radius: var(--border-radius);
            margin: clamp(1rem, 3vw, 1.5rem) 0;
            border: 2px solid var(--primary-maroon);
            position: relative;
            overflow: hidden;
        }
        .barcode-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(128, 0, 32, 0.1), transparent);
            animation: scanAnimation 2s infinite;
        }
        @keyframes scanAnimation {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .barcode-code {
            font-size: clamp(1.2rem, 4vw, 2rem);
            font-weight: 800;
            color: var(--primary-maroon);
            letter-spacing: clamp(1px, 2vw, 2px);
            margin: 1rem 0;
            font-family: 'Poppins', sans-serif;
            position: relative;
            z-index: 2;
            word-break: break-all;
            line-height: 1.3;
        }
        .copy-btn {
            background: var(--gradient-primary);
            color: var(--primary-cream);
            border: none;
            padding: clamp(0.6rem, 2vw, 0.75rem) clamp(1.2rem, 3vw, 1.5rem);
            border-radius: 50px;
            cursor: pointer;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            font-weight: 600;
            margin: clamp(0.75rem, 2vw, 1rem) clamp(0.5rem, 1.5vw, 0.75rem);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: auto;
            min-width: 120px;
        }
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        .copy-success {
            color: #059669;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            font-weight: 600;
            margin-top: 1rem;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .copy-success.show {
            opacity: 1;
            transform: translateY(-5px);
        }
        .btn-primary {
            background: var(--gradient-primary);
            color: var(--primary-cream);
            border: none;
            padding: 1.25rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-heavy);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="popup-title">Registration Successful!</div>
        <p style="color: var(--dark-maroon); margin-bottom: 1rem;">Your information has been successfully recorded in our system</p>
        
        <div class="barcode-display">
            <div style="font-size: 1.1rem; color: var(--primary-maroon); margin-bottom: 1rem; font-weight: 600;">üè∑Ô∏è Your Unique Barcode ID:</div>
            <div id="generatedBarcode" class="barcode-code"></div>
            <button onclick="copyBarcode()" class="copy-btn">üìã Copy Code</button>
            <div id="copySuccess" class="copy-success">‚úÖ Successfully Copied to Clipboard!</div>
        </div>
        
        <p style="color: var(--dark-maroon); font-size: 0.9rem; margin: 1rem 0;">
            <strong>‚ö†Ô∏è Important:</strong> Please save this barcode ID securely for future reference.
        </p>
        
        <button onclick="window.location.href='index.html'" class="btn-primary">Go Back to Registration</button>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const barcodeId = getQueryParam('barcodeId');
            if (barcodeId) {
                document.getElementById('generatedBarcode').textContent = barcodeId;
            } else {
                document.getElementById('generatedBarcode').textContent = 'Error: Barcode ID not found.';
            }
        });

        function copyBarcode() {
            const barcodeText = document.getElementById('generatedBarcode').textContent;
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(barcodeText).then(() => {
                    showCopySuccess();
                }).catch(err => {
                    fallbackCopy(barcodeText);
                });
            } else {
                fallbackCopy(barcodeText);
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopySuccess();
            } catch (err) {
                alert('Barcode ID: ' + text + '\n\nPlease copy this manually.');
            }
            
            document.body.removeChild(textArea);
        }

        function showCopySuccess() {
            const successMsg = document.getElementById('copySuccess');
            successMsg.classList.add('show');
            
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
